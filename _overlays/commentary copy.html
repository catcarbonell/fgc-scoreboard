<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamControl Integration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 3px #000;
            font-family: "Bebas Neue", sans-serif;
        }

        #commentary {
            position: absolute;
            left: 220px;
            top: 930px;
            width: calc(100% - 440px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        #leftCommentary, #rightCommentary {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0 10px;
        }

        #leftCommentatorName, #rightCommentatorName {
            color: #fff;
            font-size: 30px;
            font-weight: 700;
            line-height: 0.5;
        }

        #leftCommentatorHandle, #rightCommentatorHandle {
            color: #fff;
            text-shadow: 2px 2px 1px #000;
            font-family: "Kode Mono", monospace;
            font-size: 20px;
            font-weight: 300;
        }

        #comBg {
            position: absolute;
            display: block;
            left: 220px;
            top: 800px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="comBg">
        <video id="comVid" class="LT" type="video/webm" width="1500" height="300"></video>
    </div>
    <div id="commentary">
        <!-- Left Commentary-->
        <div id="leftCommentary">
            <span id="leftCommentatorName" class="text"></span>
            <br />
            <span id="leftCommentatorHandle" class="text"></span>
        </div>
        <!-- Right Commentary-->
        <div id="rightCommentary">
            <span id="rightCommentatorName" class="text"></span>
            <br />
            <span id="rightCommentatorHandle" class="text"></span>
        </div>
    </div>

    <script>
      var streamJSON = '../sc/streamcontrol.json'; // Specifies path for streamcontrol output JSON
var xhttp = new XMLHttpRequest(); // AJAX data request sent to server (in this case server being local JSON file)
var previousValues = {
    leftCommentatorName: '',
    leftCommentatorHandle: '',
    rightCommentatorName: '',
    rightCommentatorHandle: ''
};

xhttp.overrideMimeType('application/json'); // Explicitly declares that JSON should always be processed as a JSON file type
xhttp.onreadystatechange = parseJSON; // Runs parseJSON function every time XMLHttpRequest ready state changes

scUpdate();
setInterval(function() { scUpdate(); }, 3000);
comVid();

function scUpdate() {
    xhttp.open('GET', streamJSON, true);
    xhttp.send();
}

function parseJSON() {
    if (xhttp.readyState === 4 && xhttp.status === 200) { // Loads data from JSON into scValues variable each time that XMLHttpRequest ready state reports back as '4' (successful)
        scValues = JSON.parse(xhttp.responseText);
        getText();
    }
}

function comVid() {
    $('#comVid').attr('src', '../webm/middlelogo.webm');
    document.getElementById('comVid').play();
}

function getText() {
    var leftCommentatorName = scValues["leftComName"];
    var leftCommentatorHandle = scValues["leftComHandle"];
    var rightCommentatorName = scValues["rightComName"];
    var rightCommentatorHandle = scValues["rightComHandle"];

    // Check if the content has actually changed
    if (previousValues.leftCommentatorName !== leftCommentatorName ||
        previousValues.leftCommentatorHandle !== leftCommentatorHandle ||
        previousValues.rightCommentatorName !== rightCommentatorName ||
        previousValues.rightCommentatorHandle !== rightCommentatorHandle) {

        // Update the previous values
        previousValues.leftCommentatorName = leftCommentatorName;
        previousValues.leftCommentatorHandle = leftCommentatorHandle;
        previousValues.rightCommentatorName = rightCommentatorName;
        previousValues.rightCommentatorHandle = rightCommentatorHandle;

        // Character length checks for position adjustments
        var leftNameLength = leftCommentatorName.length;
        var rightNameLength = rightCommentatorName.length;

        var leftX = leftNameLength >= 9 ? '13%' : '15%';
        var rightX = rightNameLength >= 9 ? (rightNameLength >= 15 ? '-10%' : '-5%') : '-10%';

        // Reset positions before updating text content
        gsap.set("#leftCommentary", { x: 200, autoAlpha: 0 });
        gsap.set("#rightCommentary", { x: -200, autoAlpha: 0 });

        // Update text content
        $("#leftCommentatorName").text(leftCommentatorName);
        $("#leftCommentatorHandle").text(leftCommentatorHandle);
        $("#rightCommentatorName").text(rightCommentatorName);
        $("#rightCommentatorHandle").text(rightCommentatorHandle);

        // Animate opacity and slide based on text length
        gsap.to("#leftCommentary", { autoAlpha: 1, x: leftX, duration: 1 });
        gsap.to("#rightCommentary", { autoAlpha: 1, x: rightX, duration: 1 });
    }
}

$(document).ready(function() {
    scUpdate();
    setInterval(scUpdate, 3000); // Adjust interval as needed
    comVid();
});


    </script>
</body>
</html>
